<doctype!HTML>
<html>
  <head>
    <title>iLvl Lookup</title>
    <link rel="stylesheet" href="pretty.css">
    <!-- Hi! http://tomstanley.me -->
  </head>
  <body>
    <div class="inner">
      <img src="https://seeklogo.com/images/W/World_of_Warcraft_Horde_PvP-logo-E1C4DB80A9-seeklogo.com.png" alt="horde logo">
      <div class="info-div">
        <p>This application will load the names and ilvls of all level 110 characters from the Cutthroat Comrades guild on Argent Dawn (EU).</p>
        <div class="loading-spinner">
          <img src="ajax-loader.gif" alt="Loading..."><p>Loading... (Hard coded to take 10 seconds)</p>
        </div>
      </div>
      <button type="button" class="refresh-button">Click to Load</button>
      <div class="character-list">
      </div>
    </div>
    <footer>
      <p>	&copy; <a href="http://tomstanley.me">Tom Stanley 2018</a> or <a href="https://github.com/Taelkir/wow-ilvl-lookup">Check it out on Github</a> or <a href="https://twitter.com/stantomley">@stantomley</a></p>
    </footer>
    <script src="http://underscorejs.org/underscore-min.js"></script> <!-- For the _.sort function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ilvl-lookup-js.js"></script>
  </body>
</html>
