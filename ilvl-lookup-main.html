<doctype!HTML>
<html>
  <head>
    <title>iLvl Lookup</title>
    <link rel="stylesheet" href="pretty.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Hi! http://tomstanley.me -->
  </head>
  <body>
    <div class="inner">
      <img src="https://seeklogo.com/images/W/World_of_Warcraft_Horde_PvP-logo-E1C4DB80A9-seeklogo.com.png" alt="horde logo">
      <div class="info-div">
        <p>This application will load the names and ilvls of all level 110 characters from the Cutthroat Comrades guild on Argent Dawn (EU).</p>
        <div class="loading-spinner">
          <img src="ajax-loader.gif" alt="Loading..."><p>Loading... (Can take 10 seconds or so!)</p>
        </div>
      </div>
      <button type="button" class="refresh-button">Click to Load</button>
      <ul class="character-list">
      </ul>
    </div>
    <footer>
      <p>	&copy; <a href="http://tomstanley.me">Tom Stanley 2018</a> </p>
    </footer>
    <script src="ilvl-lookup-js.js"></script>
  </body>
</html>
